<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block head %}
    {% endblock %}


    <link href="./generated/bundle.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Menlo|Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link rel="icon" href="./images/favicon-32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/favicon-256.png" type="image/png" sizes="256x256">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">

    <script>var postLoadMethods = [];</script>
</head>
<body>

{% macro csShell(shellCmd, shellCmdOutput='') %}
<cs-shell-container>
    <cs-shell>
        {{shellCmd}}<br>
        <cs-shell-output>{{shellCmdOutput}}</cs-shell-output>
    </cs-shell>
    <a class="cs-copy-clipboard" data-clipboard-text="{{shellCmd}}"><i class="fa fa-files-o"></i></a>
</cs-shell-container>
{% endmacro %}


{% block contentLayout %}
content
{% endblock %}




<script src="./generated/bundle.js" async></script>
{% block postJs %}
{% endblock %}
{% if isLocalhost %}
<script src="http://localhost:35676"></script>
{% endif %}
</body>
</html>
